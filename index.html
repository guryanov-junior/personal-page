<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png?2"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png?2"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png?2"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="assets/favicon/safari-pinned-tab.svg?2"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico?2" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="assets/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Ivan Guryanov</title>
  </head>
  <body>
    <div class="selfie">
      <img src="./assets/img/selfie.png" alt="Ivan is doing selfie" />
    </div>
    <div class="reading">
      <img src="./assets/img/sitting-reading.png" alt="Ivan is learning" />
    </div>

    <div class="wrapper">
      <section class="main">
        <span class="greeting">Hello, my name is</span>
        <span class="name">Ivan Guryanov</span>

        <span class="goals">
          <span class="selection">I do my best</span> to make the Internet and
          myself better -</span
        >
        <span class="occupation">I am a front end feveloper</span>
      </section>
      <section class="links">
        <form action="https://github.com/guryanov-junior" target="blank">
          <button>
            <img
              src="./assets/icons/github.png"
              alt="Go to GitHub"
              title="Go to GitHub"
            />
          </button>
        </form>
        <form action="https://twitter.com/nukaktaktoblia" target="blank">
          <button>
            <img
              src="./assets/icons/twitter.png"
              alt="Go to Twitter"
              title="Go to Twitter"
            />
          </button>
        </form>
        <form
          action="https://www.instagram.com/gurjanov_junior/"
          target="blank"
        >
          <button>
            <img
              src="./assets/icons/instagram.png"
              alt="Go to Instagram"
              title="Go to Instagram"
            />
          </button>
        </form>
        <form
          action="https://www.linkedin.com/in/ваня-гурьянов-59725421b"
          target="blank"
        >
          <button>
            <img
              src="./assets/icons/linkedin.png"
              alt="Go to LinkedIn"
              title="Go to LinkedIn"
            />
          </button>
        </form>
      </section>
      <footer>
        <div class="references">
          <div class="icons">
            Icons by <a href="https://icons8.ru/" target="blank">Icons8</a>
          </div>

          <div class="doodles">
            Illustrations by
            <a href="https://www.opendoodles.com/" target="blank"
              >Open Doodles</a
            >
          </div>
        </div>

        <div class="fullname">Ivan Guryanov &copy;</div>
      </footer>
    </div>
  </body>
</html>
